sudo: required
dist: trusty
language: node_js
node_js:
- node

branches:
  only:
    - master
    - staging

deploy:
  - provider: firebase
    token:
      secure: ""
    project: "sniphub-prod"
    skip_cleanup: true
    on:
      branch: master
  - provider: firebase
    token:
      secure: ""
    project: "sniphub-staging"
    skip_cleanup: true
    on:
      branch: staging

notifications:
  slack:
    rooms:
      secure: 
    on_success: change
    on_failure: change

addons:

apt:
  sources:
  - google-chrome
  packages:
  - google-chrome-stable
  - google-chrome-beta

before_install:
- export CHROME_BIN=chromium-browser
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start

before_script:
- npm install -g @angular/cli karma
- npm install
- make build


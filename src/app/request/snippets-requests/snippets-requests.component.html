<div *ngIf="requests | async; let requests; else loading">
    <div *ngIf="requests.length > 0; else noRequests" class="container segment container-small mt-4 py-2">
        <div *ngFor="let request of requests;let i = index">
            <div *ngIf="request.code | async; let code" class="row py-2">
                <div *ngIf="code.author | async; let author" class="col">
                    <div *ngIf="request.snippet | async; let snippet" class="d-flex align-items-center">
                        <a [routerLink]="'/profile/' + author.id" class="author d-flex align-items-center mr-1">
                            <img [src]="author.avatar" alt="" class="image avatar mr-2">
                            <span>{{ author.username }}</span>
                        </a>
                         <span>has developed your <a [routerLink]="'/snippets/' + snippet.id">{{ snippet.name }}</a> snippet in a new code.</span>
                        <span class="ml-1">
                            <a href="#" (click)="seeRequest(request, snippet, $event)" class="ml-1">See request</a>
                        </span>
                    </div>
                </div>
            </div>
            <div *ngIf="i < requests.length - 1" class="row">
                <div class="col">
                    <hr>
                </div>
            </div>
        </div>
    </div>
    <ng-template #noRequests>
        <div class="container my-5 meta">
            <h1 class="display-4 text-center"><i class="fa fa-code" aria-hidden="true"></i></h1>
            <div class="text-center">You don't have pending code requests for the moment</div>
        </div>
    </ng-template>
</div>
<ng-template #loading>
    <div class="container pt-5">
        <div class="row">
            <div class="col d-flex justify-content-center">
                <app-loader></app-loader>
            </div>
        </div>
    </div>
</ng-template>

<div *ngIf="!hideLanguage" class="d-flex align-items-center mb-4">
    <ng-select [active]="code.language.value ? [code.language] : null"
        [items]="languages"
        (selected)="changeLanguage($event)"
        placeholder="Search a language"
        class="mr-3"
        style="width: 230px">
    </ng-select>
    <span *ngIf="withAuthor" class="meta">
        contribution by
        <a [routerLink]="'/profile/' + (code.author | async)?.id" class="author">
            {{ (code.author | async)?.username }}
        </a>
    </span>
</div>
<div>
    <codemirror #codemirror
        [(ngModel)]="code.code"
        [config]="config">
    </codemirror>
</div>

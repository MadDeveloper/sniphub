<div *ngIf="user" class="container mt-4">
	<div class="row">
        <div class="col-12">
            <div class="user-details">
                <div class="row">
                    <div class="col-lg-2 col-md-3 col-sm-4 col-4">
                        <img #avatar [src]="user.avatar" alt="" class="image avatar large">
                    </div>
                    <div class="col-lg-6 col-md-5 col-sm-8 col-8 user-info d-flex align-items-center">
                        <div class="row">
                            <div class="col-12 d-flex align-items-center">
                                <h3 class="mr-4">{{Â user.username }}</h3>
                                <div *ngIf="ownProfile()">
                                    <div class="btn-group" dropdown>
                                        <i dropdownToggle class="fa fa-cog clickable font-icon huge" aria-hidden="true"></i>
                                        <ul *dropdownMenu class="dropdown-menu" role="menu">
                                            <li class="clickable" role="menuitem"><a class="dropdown-item" routerLink="/profile/edit">Edit profile</a></li>
                                            <li class="clickable" role="menuitem"><a class="dropdown-item" (click)="signOut()">Sign out</a></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 h5 unselectable">
                                <div class="text color meta">
                                    <span>
                                        <i class="fa fa-heart-o" aria-hidden="true"></i>
                                        <span class="ml-1">3350</span>
                                    </span>
                                    <span>
                                        <i class="fa fa-code ml-2" aria-hidden="true"></i>
                                        <span class="ml-1">5</span>
                                    </span>
                                </div>
                            </div>
                            <div class="col-12 h5 unselectable">
                                <div class="alert alert-info alert-dismissible fade show" role="alert">
                                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                    <div class="mb-3">You have awaiting code requests for your snippets.</div>
                                    <a routerLink="/snipppets/requests" class="btn outlined">See requests</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
	        </div>
        </div>
        <div class="col-12">
            <div class="row mt-4 mb-3">
                <div class="col">
                    <h3>Authors</h3>
                </div>
            </div>
            <div *ngIf="ownProfile()" class="mb-3">
                <a class="btn outlined" routerLink="/snippet/new">New snippet</a>
            </div>
            <app-snippets-list [snippets]="snippets"></app-snippets-list>
            <div class="row mt-3 mb-3">
                <div class="col">
                    <h3>Contributors</h3>
                </div>
            </div>
            <app-snippets-list [snippets]="snippets"></app-snippets-list>
        </div>
	</div>
</div>

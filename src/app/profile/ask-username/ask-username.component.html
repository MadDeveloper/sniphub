<div class="container container-small">
    <div class="segment p-4">
        <h1 class="h3">Enter your username</h1>
        <hr>
        <form (submit)="setUsername()">
            <div class="mt-3 mb-4">
                <input-counter [(ngModel)]="username" name="username" [minlength]="usernameMinLength" [maxlength]="usernameMaxLength" placeholder="John Doe"
                    className="input">
                </input-counter>
                <div *ngIf="error" class="alert alert-danger mt-3">
                    <i class="fa fa-times" aria-hidden="true"></i>
                    <span [innerHTML]="error"></span>
                </div>
            </div>
            <button type="submit" class="btn primary outlined" (click)="setUsername()">Continue</button>
        </form>
    </div>
</div>

<section class="background color primary pt-4 pb-5">
    <div class="text color white">
        <div id="search-wrapper" class="d-flex align-items-center justify-content-center flex-column mx-3">
            <h1 class="h2 mb-3 clickable" (click)="focusSearchInput()">I don't want code</h1>
            <input #searchInput
                (keyup)="search(searchTerms)"
                id="main-search-input"
                class="unbordered backgrounded dark-primary clickable"
                type="text"
                placeholder="email regex, clone array...">
        </div>
    </div>
</section>
<section *ngIf="!searching;else searchView" class="mt-4">
    <div class="container">
        <div class="row mt-4 mb-3">
            <div class="col">
                <h3>Derniers ajouts</h3>
            </div>
        </div>
        <app-snippets-list [snippets]="snippets"></app-snippets-list>
        <div class="row mt-5 mb-3">
            <div class="col">
                <h3>Populaires</h3>
            </div>
        </div>
        <app-snippets-list [snippets]="snippets"></app-snippets-list>
    </div>
</section>
<ng-template #searchView>
    <app-search [terms]="searchTerms"></app-search>
</ng-template>

<section class="container mt-4">
    <div *ngIf="!loading; else loadingSnippets">
        <div class="row mt-4 mb-3">
            <div class="col">
                <h3>Popular</h3>
            </div>
        </div>
        <app-snippets-list [snippets]="popularSnippets"></app-snippets-list>
        <div class="row mt-5 mb-3">
            <div class="col">
                <h3>Lastest added</h3>
            </div>
        </div>
        <app-snippets-list [snippets]="lastestAddedSnippets"></app-snippets-list>
    </div>
    <ng-template #loadingSnippets>
        <div class="row mt-5">
            <div class="col d-flex justify-content-center mt-5">
                <app-loader></app-loader>
            </div>
        </div>
    </ng-template>
</section>

<div *ngIf="snippet" class="container segment p-4 mt-4">
    <div class="row">
        <div class="col">
            <div class="d-flex align-items-center">
                <h1 class="h3">{{ snippet.name }}</h1>
            </div>
            <div class="text color meta mr-3">{{ snippet.date | amTimeAgo }}</div>
        </div>
        <div class="col">
            <div class="float-right d-flex align-items-center">
                <a *ngIf="ownSnippet" routerLink="/snippet/edit/1" class="btn outlined mr-3">Edit</a>
                <button *ngIf="ownSnippet" class="btn danger outlined btn-danger mr-3">Delete</button>
                <img [src]="snippet.author.avatar" alt="" class="image avatar">
                <a [routerLink]="'/profile/'+snippet.author.id" class="author ml-1">{{ snippet.author.username }}</a>
            </div>
        </div>
    </div>
    <div class="row py-4">
        <div class="col">
            {{ snippet.description }}
        </div>
    </div>
    <div class="row mb-4">
        <div class="col unselectable">
            <span class="h4 clickable" (click)="like()">
                <i class="fa" [ngClass]="liked ? 'fa-heart' : 'fa-heart-o'" aria-hidden="true"></i>
                <span class="ml-1">{{ likes }}</span>
            </span>
            <span class="h4">
                <i class="fa fa-code ml-2" aria-hidden="true"></i>
                <span class="ml-1">5</span>
            </span>
            <span class="h4 clickable" (click)="focusComment()">
                <i class="fa fa-comment-o ml-2" aria-hidden="true"></i>
            </span>
        </div>
    </div>
    <app-code-block (onChangeCodeBlock)="codeBlockChange($event)" id="1"></app-code-block>
    <hr class="my-3">
    <h4>Propose the snippet in another language</h4>
    <div class="text color meta mb-4">You can propose to the author your version of the snippet in the languages you want.</div>
    <app-add-code></app-add-code>
    <hr class="mt-3">
    <div>
        <textarea #comment
            rows="2"
            class="flat not-resizable background color none"
            placeholder="Add a comment..."
            (keyup.enter)="addComment($event)"></textarea>
    </div>
    <app-comments [comments]="comments"></app-comments>
</div>

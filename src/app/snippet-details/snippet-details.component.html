<div *ngIf="snippet" class="container mt-4">
    <div class="row">
        <div class="col segment p-4">
            <div class="row">
                <div class="col">
                    <div class="d-flex align-items-center">
                        <h1 class="h3">{{ snippet.name }}</h1>
                        <a routerLink="/snippet/edit/1" class="btn outlined ml-3">Edit</a>
                        <button class="btn danger outlined btn-danger ml-3">Delete</button>
                    </div>
                    <div class="text color meta mr-3">{{ snippet.date | amTimeAgo }}</div>
                </div>
                <div class="col">
                    <div class="float-right d-flex align-items-center">
                        <img src="/assets/images/unknown.jpg" alt="" class="image avatar">
                        <span class="ml-1">{{ snippet.author.username }}</span>
                    </div>
                </div>
            </div>
            <div class="row py-3">
                <div class="col">
                    {{ snippet.description }}
                </div>
            </div>
            <div class="row mb-4">
                <div class="col unselectable">
                    <span class="h4 clickable" (click)="like()">
                        <i class="fa" [ngClass]="liked ? 'fa-heart' : 'fa-heart-o'" aria-hidden="true"></i>
                        <span class="ml-1">{{ likes }}</span>
                    </span>
                    <span class="h4">
                        <i class="fa fa-code ml-2" aria-hidden="true"></i>
                        <span class="ml-1">5</span>
                    </span>
                    <span class="h4 clickable" (click)="focusComment()">
                        <i class="fa fa-comment-o ml-2" aria-hidden="true"></i>
                    </span>
                </div>
            </div>
            <app-code-block (onChangeCodeBlock)="codeBlockChange($event)" id="1"></app-code-block>
            <hr class="mt-3">
            <div>
                <textarea #comment
                    rows="2"
                    class="flat not-resizable background color none"
                    placeholder="Add a comment..."
                    (keyup.enter)="addComment($event)"></textarea>
            </div>
            <app-comments [comments]="comments"></app-comments>
        </div>
    </div>
</div>

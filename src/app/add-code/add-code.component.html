<div>
    <div *ngFor='let row of rowData;let in = index'>
        <app-code-block></app-code-block>
        <div *ngIf="rowData.length > 1 && in+1 < rowData.length" class="row my-2">
            <div class="col">
                <hr>
            </div>
        </div>
    </div>
    <button (click)="addCodeBlock()" class="btn outlined mt-4" aria-hidden="true">Add new code</button>
</div>

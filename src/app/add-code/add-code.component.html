<div>
    <div *ngFor='let config of configs;let in = index' class="mb-4">
        <app-code-block [config]="config"></app-code-block>
        <div *ngIf="configs.length > 1 && in+1 < configs.length" class="row my-2">
            <div class="col">
                <hr>
            </div>
        </div>
    </div>
    <button (click)="addCodeBlock()" class="btn outlined" aria-hidden="true">Add new code</button>
</div>

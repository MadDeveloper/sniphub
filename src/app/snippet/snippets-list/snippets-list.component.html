<div class="row">
    <div *ngFor="let snippet of snippets" class="col-12 col-md-6 col-sm-6 mb-3 d-flex align-items-stretch">
        <div class="card w-100 clickable" (click)="snippetDetails(snippet)">
            <div class="content content-main">
                <div class="header">{{ truncateName(snippet.name) }}</div>
                <div class="date mt-2">{{ snippet.date | amTimeAgo }}</div>
                <div class="mt-2">{{Â truncateDescription(snippet.description) }}</div>
            </div>
            <div class="content extra unselectable d-flex align-items-center justify-content-between">
                <a *ngIf="snippet.author | async; let author" class="d-block author">
                    <img [src]="author.avatar" alt="" class="image avatar">
                    <a [routerLink]="'/profile/' + author.id" class="author ml-1">{{ author.username }}</a>
                </a>
                <div>
                    <span>
                        <i class="fa fa-heart-o" aria-hidden="true"></i>
                        <span class="ml-1">{{ snippet.likesCounter }}</span>
                    </span>
                    <span>
                        <i class="fa fa-code ml-2" aria-hidden="true"></i>
                        <span class="ml-1">{{ snippet.codesCounter }}</span>
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div *ngFor="let snippet of snippets | async" class="col-12 col-md-6 col-sm-6 mb-3 d-flex align-items-stretch">
        <div class="card w-100 clickable" (click)="snippetDetails(snippet)">
            <div class="content content-main">
                <div class="header">{{ truncateName(snippet.name) }}</div>
                <div class="date mt-2">{{ snippet.date | amTimeAgo }}</div>
            </div>
            <div class="content extra unselectable d-flex align-items-center justify-content-between">
                <a class="d-block author">
                    <img src="{{ (snippet.author | async)?.avatar }}" alt="" class="image avatar">
                    <a [routerLink]="'/profile/' + (snippet.author | async)?.id" class="author ml-1">{{ (snippet.author | async)?.username }}</a>
                </a>
                <div>
                    <span>
                        <i class="fa fa-heart-o" aria-hidden="true"></i>
                        <span class="ml-1">{{ (snippet.likes | async)?.length || 0 }}</span>
                    </span>
                    <span>
                        <i class="fa fa-code ml-2" aria-hidden="true"></i>
                        <span class="ml-1">5</span>
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>

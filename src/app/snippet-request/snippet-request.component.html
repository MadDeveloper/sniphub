<div *ngIf="loaded" class="container segment p-4 mt-4">
    <div class="row mb-3">
        <div class="col">
            <div class="d-flex align-items-center">
                <h1 class="h3">{{ request.snippet.name }}</h1>
            </div>
            <div class="date mr-3">requested {{ request.snippet.date | amTimeAgo }}</div>
        </div>
        <div class="col">
            <div class="float-right d-flex align-items-center">
                <span class="meta mr-2">Submitted by</span>
                <img [src]="request.user.avatar" alt="" class="image avatar">
                <a [routerLink]="'/profile/' + request.user.id" class="author ml-1">{{ request.user.username }}</a>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <h2 class="h4">{{ request.language.textÂ }}</h2>
        </div>
    </div>
    <app-code-block (onChangeCodeBlock)="codeBlockChange($event)" id="1" hideLanguage="true" readonly="nocursor"></app-code-block>
    <div class="row">
        <div class="col">
            <hr class="my-4">
        </div>
    </div>
    <div class="row">
        <div class="col">
            <button class="btn outlined success mr-3" (click)="accept()">Accept</button>
            <button class="btn outlined danger" (click)="reject()">Reject</button>
        </div>
    </div>
</div>

<div class="container mt-4">
    <div class="row">
        <div class="col segment">
            <div class="row mx-auto mt-5 mb-4">
                <div class="col">
                    <div class="d-flex align-items-center">
                        <h1 class="h2 ml-1">New snippet</h1>
                    </div>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-12 mx-auto">
                    <div class="form-group row mx-3">
                        <label for="name" class="col-md-2 col-3 bold text-right">Name</label>
                        <div class="col-md-10 col">
                            <input type="text" [(ngModel)]="name">
                        </div>
                    </div>
                    <div class="form-group row mx-3">
                        <label for="desc" class="col-md-2 col-3 bold text-right">Description</label>
                        <div class="col-md-10 col">
                            <textarea type="text" [(ngModel)]="description"></textarea>
                        </div>
                    </div>
                    <app-add-code></app-add-code>
                    <div class="d-flex justify-content-center my-3">
                        <button class="btn primary outlined">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

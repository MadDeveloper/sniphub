<div class="container mt-4">
    <div class="row">
        <div class="col segment">
            <form class="form-signin">
                <div class="row">
                    <div class="col-12">
                        <h2>Join our community</h2>
                    </div>
                    <div class="col-12 mt-2">
                        <label for="inputUsername" class="sr-only">UserName</label>
                        <input type="text" id="inputUsername" placeholder="Username" required="" autofocus="">
                    </div>
                    <div class="col-12 mt-2">
                        <label for="inputEmail" class="sr-only">Email address</label>
                        <input type="email" id="inputEmail" placeholder="Email address" required="" autofocus="">
                    </div>
                    <div class="col-12 mt-2">
                        <label for="inputPassword" class="sr-only">Password</label>
                        <input type="password" id="inputPassword" placeholder="Password" required="">
                    </div>
                     <div class="col-12 mt-2">
                        <label for="inputPasswordConfirm" class="sr-only">Password</label>
                        <input type="password" id="inputPasswordConfirm" placeholder="Confirm password" required="">
                    </div>
                    <div class="col-12 mt-2">
                        <button class="btn btn-primary btn-block" type="submit">Sign Up</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
     <div class="row">
        <div class="col segment signIn mt-2">
            <p>
                You have an account ? <a routerLink="/connect">Sign In</a>
            </p>
        </div>
     </div>
</div>

<div *ngIf="!hideLanguage" class="mb-4">
    <div style="max-width: 230px">
        <ng-select [active]="code.language.value ? [code.language] : null"
            [items]="languages"
            (selected)="changeLanguage($event)"
            placeholder="Please select a language"></ng-select>
    </div>
</div>
<div>
    <codemirror #codemirror
        [(ngModel)]="code.code"
        [config]="config"></codemirror>
</div>

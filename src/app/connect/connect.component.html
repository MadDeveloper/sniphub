<div class="container mt-4">
    <div class="row">
        <div class="col segment">
            <form class="form-signin">
                <div class="row">
                     <div class="col-12 text-center">
                        <h1 class="h3">Please Sign In</h1>
                    </div>
                    <div class="col-12 mt-2">
                        <label for="inputEmail" class="sr-only">Email address</label>
                        <input type="email" id="inputEmail" placeholder="Email address" required="" autofocus="">
                    </div>
                    <div class="col-12 mt-2">
                        <label for="inputPassword" class="sr-only">Password</label>
                        <input type="password" id="inputPassword" placeholder="Password" required="">
                    </div>
                    <div class="col-12 mt-2">
                        <div class="checkbox">
                            <label class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" value="remember-me">
                                <span class="custom-control-indicator"></span>
                                <span class="d-inline-block ml-2">Remember me</span>
                            </label>
                        </div>
                    </div>
                    <div class="col-12 mt-2">
                        <button class="btn btn-primary btn-block" type="submit">Sign in</button>
                    </div>
                </div>
                <div class="row row-line mx-auto py-4">
                    <div class="col line">
                    </div>
                    <div class="col-2 line-text">
                        Or
                    </div>
                    <div class="col line">
                    </div>
                </div>
                <div class="row social-connect">
                    <div class="col">
                        <button type="button" class="btn btn-github">
                            <i class="fa fa-github-square fa-2" aria-hidden="true"></i>Connect with GitHub
                        </button>
                        <button type="button" class="btn btn-google">
                            <i class="fa fa-google-plus-square fa-2" aria-hidden="true"></i>Connect with Google
                        </button>
                        <button type="button" class="btn btn-facebook">
                            <i class="fa fa-facebook-square fa-2" aria-hidden="true"></i>Connect with Facebook
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
     <div class="row">
        <div class="col segment mt-2 py-2 text-center">
            <p>
                Don't have an account? <a routerLink="/signUp">Sign Up </a>
            </p>
        </div>
     </div>
</div>
